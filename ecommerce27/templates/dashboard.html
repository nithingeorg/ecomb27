{% extends 'base.html' %}
{% load static %}

{% block title %}
Dashboard
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-info pt-1 pb-1">
<!--# To display Website Logo    -->
  <a class="navbar-brand">
    <img src="{% static 'images/ShopLogo.jpg' %}" alt="Logo" style="height: 80px; width: 130px;">
  </a>

<!--# Menu to open Home page-->
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active mr-4">
        <a class="nav-link" href="/"> <b> Home </b> <span class="sr-only">(current)</span></a>
      </li>

<!--# Menu to Logout page-->
      <li class="nav-item active mr-5">
        <a class="nav-link" href="/signin"> <b> Logout </b> <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
<div style="background-image: url('{% static 'images/Wallpaper4.jpg' %}')" alt="Wallpaper">
    <h2> Welcome, {{board_fname}} {{board_lname}} to Shopify!! </h2>
</div>

<div>
    <img src="{% static 'images/Banner3.jpg' %}" alt="Banner" style="width: 100%; height: auto;">
</div>
{% endblock %}
