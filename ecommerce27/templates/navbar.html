{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-success pt-3 pb-1">
<!--# To display Website Logo    -->
  <a class="navbar-brand">
    <img src="{% static 'images/ShopLogo.jpg' %}" alt="Logo" style="height: 90px; width: 130px;">
  </a>

<!--# Menu to open Home page-->
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active mr-4">
        <a class="nav-link" href="/" style="font-size:20px; font-family:Arial;"> <b> Home </b> <span class="sr-only">(current)</span></a>
      </li>

<!--# Option to display Categories-->
      <li class="nav-item dropdown active" style="font-size:20px; font-family:Arial;">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown">
          <b> Categories </b>
        </a>
        <div class="dropdown-menu">
          {% for each_category in category %}
            <a class="dropdown-item" href="#">{{each_category.name}}</a>
          {% endfor %}
        </div>
      </li>

<!-- Custom CSS for Categories -->
<style>
/* Show the dropdown menu on hover */
.nav-item.dropdown:hover .dropdown-menu {
    display: block;
}
</style>

<!--# For Search data-->
    <form class="form-inline my-2 my-lg-0 mr-5 search-button">
      <input class="form-control mr-sm-2 search-field" type="search" placeholder="Enter Product Name" aria-label="Search"
             style="width:800px">
      <button class="btn btn-secondary" type="submit">Search</button>
    </form>

<!--# Menu to open Login page-->
      <li class="nav-item active mr-4">
        <a class="nav-link" href="/signin" style="font-size:20px; font-family:Arial;"> <b> Login </b> <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
